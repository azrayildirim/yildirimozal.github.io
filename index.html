<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Example</title>
   
</head>
<body>
    <div id="content">
        <div id="exam-content"> <iframe
  src="https://ozalquiz1.streamlit.app?embed=true"
  style="height: 100%; width: 100%;"
></iframe></div>
        <div id="end-message">SÄ±nav Bitti</div>
    </div>
    <button id="start-fullscreen" onclick="startFullscreen()">Start Fullscreen</button>
    <button id="end-fullscreen" onclick="endFullscreen()">End Fullscreen</button>

    <script>
        function startFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        }

        function endFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                    document.getElementById('exam-content').style.display = 'none';
                    document.getElementById('end-message').style.display = 'block';
                });
            }
        }
    </script>
</body>
</html>
